name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Verify build output and copy data
      run: |
        echo "=== Contents of dist directory ==="
        ls -la dist/
        echo ""
        echo "=== Looking for data directory ==="
        if [ -d "dist/data" ]; then
          echo "✅ data directory exists"
          ls -la dist/data/
        else
          echo "❌ data directory not found, creating and copying"
          mkdir -p dist/data
          cp -r public/data/* dist/data/ || echo "Failed to copy data"
          echo "After copying:"
          ls -la dist/data/
        fi
        echo ""
        echo "=== Final verification ==="
        if [ -f "dist/data/servers.json" ]; then
          echo "✅ servers.json found!"
          echo "File size: $(wc -c < dist/data/servers.json) bytes"
        else
          echo "❌ servers.json still missing!"
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'
